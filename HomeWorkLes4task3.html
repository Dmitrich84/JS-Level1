<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <h1>Дополнение к ДЗ урока 4 (Задание 3)</h1>
</head>

<body>
<p id="nums"></p>
 <script>
// Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. То есть выглядеть должно вот так:
//   for(…){// здесь пусто} 
   var nums = document.getElementById("nums");
   for (var n = 0; n < 10; nums.innerHTML = nums.innerHTML + n++ + " " ){}
</script>
</body>
</HTML>
