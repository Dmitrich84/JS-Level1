<!DOCTYPE HTML>
<HTML><HEAD>
<META charset="utf-8">
</HEAD>
<input type="text" placeholder="Введите начало диапазона" id="num1"/>
<input type="text" placeholder="Введите конец диапазона" id="num2"/>
<button id="but2" onClick="startArray()">Вывести диапазон</button>
<button id="but1" onClick="startSum()">Вывести сумму</button>
<p id="rangeNums"></p>
<p id="sumNums"></p>

<script>
	function range(startRange, finishRange){
		var arrNums = Array();
		for (;startRange<=finishRange; startRange++){
			arrNums.push(startRange);
        }
		return arrNums;
    }
 	function sum (arr){
		var sumNums = 0;
		for(i=0; i<arr.length; i++) {
			sumNums += arr[i];
		}
		return sumNums;
	}
	function startArray(){
		var num1 = document.getElementById('num1').value;
		var num2 = document.getElementById('num2').value;
		var rangeNums = document.getElementById('rangeNums');
        rangeNums.innerHTML = range(+num1,+num2);
	}	
    function startSum(){
        var num1 = document.getElementById('num1').value;
		var num2 = document.getElementById('num2').value;
		var sumNums = document.getElementById('sumNums');
		var arr = range(+num1, +num2); 
		sumNums.innerText = sum(arr);  
}
</script>
</HTML>
