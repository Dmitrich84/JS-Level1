<!DOCTYPE HTML>
<HTML><HEAD>
<META charset="utf-8">
</HEAD>
<input type="text" placeholder="Введите натуральное число" id="num1"/>
<button id="but1" onClick="startSum()">Вывести сумму</button>
<p id="naturalSum"></p>
<button onclick="recurs2()">Нечетные числа</button>
<button onclick="recurs3()">Нечетные номера</button>
<p id="oddNum"></p>
<p id="oddNum1"></p>


<script>

function recurs(n){
 if (n < 10) {
   return n;}
 else {return n%10 + recurs(Math.floor(n/10));}
}

function recurs2() {
    var oddNum = document.getElementById('oddNum');
    var n = +prompt('Введите число');
    if (n > 0) {
        if (n % 2 == 1) {
            oddNum.innerHTML += n + ' ';
        }
        recurs2();
	    } else {
		if (n == 0) {
	     return;}
		recurs2();}
}

function recurs3() {
    var oddNum1 = document.getElementById('oddNum1');
    var n = +prompt('Введите число');
    if (n > 0) {
        var nOdd = +prompt('Введите число');
		oddNum1.innerHTML += n + ' ';
		if (nOdd > 0) {
		    if (n == 0) {
	     return;}
            recurs3();
	    }
    }
}
function startSum(){
        var num = document.getElementById('num1').value;
		var naturalSum = document.getElementById('naturalSum');
		naturalSum.innerText = recurs(+num); 
}
