<!DOCTYPE HTML>
<HTML><HEAD>
<META charset="utf-8">
</HEAD>

<script>
var list = {
    value: 1,
    next: {
        value: 2,
        next: {
            value: 3,
            next: {
                value: 4,
                next: null
            }
        }
    }
};

function printList(list) {
alert('Список при помощи цикла');
   while(list) {
   if (list.next !== null){
   alert( list.value );
    list = list.next;
  } else break;
  }
}
printList(list);

function printRecList(list) {
alert('Список при помощи рекурсии');
    var values = [];
    function getValue (obj) {
        if (obj.next === null) {
            values.push(obj.value);      
            return;
        } else {
            values.push(obj.value);
            getValue(obj.next);
        }    
    }
   getValue(list);
   values = values.join();
   alert(values);
}
printRecList(list);

function printReverseRecList(list) {
alert('Список наоборот при помощи рекурсии');
    var values = [];
    function getValue (obj) {
        if (obj.next === null) {
            values.push(obj.value);      
            return;
        } else {
            values.push(obj.value);
            getValue(obj.next);
        }    
    }
   getValue(list);
   values = values.reverse();
   values = values.join();
   alert(values);
}
printReverseRecList(list);

function printReverseList(list) {
alert('Список наоборот при помощи цикла');
  var arr = [];
  var tmp = list;
  while (tmp) {
    arr.push(tmp.value);
    tmp = tmp.next;
  }
  for (var i = arr.length - 1; i >= 0; i--) {
    alert( arr[i] );
  }
}
printReverseList(list);
</script>
